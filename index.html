<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="bulma.css" />
    <link rel="stylesheet" href="custom_style.css"/>
    <link href="https://fonts.googleapis.com/css?family=Shrikhand&display=swap" rel="stylesheet">
    <title>Login Page</title>
    <script src="/node_modules/axios/dist/axios.js"></script>
</head>
<body>
<section class="section">
    <div class="container">
        <div class="container">
            <div class="container">
                <h1 class="title">Sign in</h1>
                <form>
                    <div class="field">
                        <label class="label">Username</label>
                        <div class="control">
                            <input class="email-login" type="text" placeholder="JohnSmit101" name="username">
                        </div>
                    </div>
                    <div class="field">
                        <label class="label">Password</label>
                        <div class="control is-centered">
                            <input class="password-login" type="password" placeholder="password123" name="password">
                        </div>
                    </div>
                        <div class= "container">
                            <div class="field">
                                <div class="control">
                                    <button class = "button is-dark submit" type="submit">Submit</button>
                                </div>
                            </div>
                            <div class="field">
                                <label class="label">First time User?</label>
                                <div class="control">
                                    <a class= "button is-dark" href="signuppage.html">Signup</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
                <span id="message">

                </span>
            </div>
        </div>
    </div>
</section>
<!-- Links to JavaScript files below -->
<script src="node_modules/jquery/dist/jquery.js"></script>
<script src='index.js'></script>
<script src="node_modules/axios/dist/axios.js"></script>
</body>
</html>
